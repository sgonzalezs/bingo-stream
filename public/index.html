<!doctype html>
<html>
<head>
    <title>FMETP STREAM: SocketIO Demo</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/gunzip.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
    
        .box{
            width: 100%;
            padding: 20px;
            border: 1px solid;
            margin: 10px;
        }

        .main_row td:first-child{
            font-weight: bold;
            font-size: 25px;
            text-align: center;
        }
        td.main_number p{
            background: #ffffff;
            font-size: 13px;
            padding: 1px 3px;
            border-radius: 100px;
            margin: auto;
            text-align: center;
            margin-left: 3px; 
        }

        .main_title{
            background: yellow; 
            width:60%; 
            text-align: center; 
            font-weight: bold;
            margin: auto;
            border-radius: 50px;
            color:#ff3385;
        }

        #my_table{
            width: 100%;
            border: 1px solid;
            text-align: center;
            font-size: 30px;
        }

        #my_table thead{
            font-size: 40px;
        }

    </style>
</head>
<body>
    
    <section class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-4">
                <span id="StatusTextConnection">Status: no connection</span>
                <div class="input-group mb-3">
                    <input type="text" id="IpAddress" class="form-control" placeholder="type the IP">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="ConnectSocketIO()">Connect</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-md-12 box">
                        <img id="DisplayImg" src="" width=100% />
                    </div>
                    <div class="col-md-12 box table_main" style="background: #ff3385;">
                            
                        <table>
                            <p class="main_title">Revisa aqui las balotas jugadas</p>
                            
                            <tr id="main_b" class="main_row">
                                <td>B</td>
                            </tr>
                            <tr id="main_i" class="main_row">
                                <td>I</td>
                            </tr>
                            <tr id="main_n" class="main_row">
                                <td>N</td>
                            </tr>
                            <tr id="main_g" class="main_row">
                                <td>G</td>
                            </tr>
                            <tr id="main_o" class="main_row">
                                <td>O</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <table id="my_table" class="box">
                    <thead>
                        <tr>
                            <th>B</th>
                            <th>I</th>
                            <th>N</th>
                            <th>G</th>
                            <th>O</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <ul class="list-group" id="b"></ul>
                            </td>
                            <td>
                                <ul class="list-group" id="i"></ul>
                            </td>
                            <td>
                                <ul class="list-group" id="n"></ul>
                            </td>
                            <td>
                                <ul class="list-group" id="g"></ul>
                            </td>
                            <td>
                                <ul class="list-group" id="o"></ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <div class="box">
                    user info
                    
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/sockets-config.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript"></script>

</body>
</html>
